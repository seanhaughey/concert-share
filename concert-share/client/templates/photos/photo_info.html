<template name="photoInfo">
	<div class="col-md-4 col-sm-4 col-xs-4"></div>
	<div class="col-md-4 col-sm-4 col-xs-4 text-center">
	<div class="post-content">
		<h3><img src="{{image}}" id="post-image" class="responsive"></h3>
		<p>
			submitted by {{author}}
		</p>
	</div>
	{{#if ownPost}}<form class="photo-info">
		<div>
			<!-- Trigger the modal with a button -->
			<button id="venue-button" type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#venue-choice">Where Are You?</button>

			<!-- Modal -->
			<div id="venue-choice" class="modal fade" role="dialog">
			  <div class="modal-dialog">

			    <!-- Modal content-->
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal">&times;</button>
			        <h4 class="modal-title">Choose Your Venue</h4>
			      </div>
			      <div class="modal-body">
			        <div id="fourSquare"></div>
			      </div>
			      <div class="modal-footer">
		      		<img id="foursquare-logo" src="/images/Powered-by-Foursquare.png"/>
			      </div>
			    </div>
			  </div>
			</div>
<!-- 			<input name="venue" id="venue" type="text" value="" placeholder="Enter the venue here"/> -->
		
		</div>
		<div>
			<label class="control-label" for="artist">Venue</label>
			<div id="venue-label"></div>
		</div>
		<div>
			<label class="control-label" for="artist">Artist</label>
			<input name="artist" id="artist" type="text" value="" placeholder="Enter artist name here"/>
		</div>
		<div>
			<label class="control-label" for="comments">Comments</label>
			<input name="owner-comments" id="owner-comment" type="text" value="" placeholder="Say what?"/>
			<input type="hidden" name="post-id" id="post-id" value="{{_id}}" />
			<input type="hidden" name="location" id="location" value="{{venue}}"/>
		</div>
		<div>
		<button id="submit-photo" class="photo">Submit</button>
		</div>
	</form>{{/if}}
	</div>
</template>
