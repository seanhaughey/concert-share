<template name="postPage">
	<div class="post-page">
		{{> postItem}}
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<ul class="comments">
				{{#each comments}}
					{{> commentItem}}
				{{/each}}
			</ul>
			{{#if currentUser}}
				{{> commentSubmit}}
				{{else}}
				<p>Please log in to leave a comment.</p>
			{{/if}}
		</div>
	</div>
</template>
